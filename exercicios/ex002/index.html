<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha.</h1>
    <hr>
    <p>Você pode escrever um parágrado de qualquer jeito. Basta colocar entre um par de tag &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Se precisar quebrar linha só usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos:
        &yen;
        &euro;
        &cent;
        &dollar;
        &pound;
        &copy;
        &trade;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis: <!--emojipedia-->
        &#x1F604;
        &#x1F601;
    </p>

    
</body>
</html>
